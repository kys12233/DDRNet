CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 0
PRINT_FREQ: 10

DATASET:
  DATASET: drug
  ROOT: ../data/
  TEST_SET: 'list/drug/train_qt_demo.lst'
  TRAIN_SET: 'list/drug/train.lst'
  NUM_CLASSES: 11
MODEL:
  NAME: ddrnet_23_slim
  NUM_OUTPUTS: 2
#  PRETRAINED: "pretrained_models/DDRNet23s_imagenet.pth"
#  PRETRAINED: False # 不做预训练的时候的该参数直接不设置即可
  #测试自己的模型，自己的数据的时候
#  PRETRAINED: "./save_models/save_3.pt"
  ALIGN_CORNERS: false
LOSS:
  USE_OHEM: true
#  USE_OHEM: false
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [1, 0.4]
TRAIN:
  IMAGE_SIZE:
  - 480
  - 480
  BASE_SIZE: 32
  BATCH_SIZE_PER_GPU: 1
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 4
  RESUME: false
  OPTIMIZER: sgd
  LR: 0.01
  WD: 0.0005
  MOMENTUM: 0.9
  NESTEROV: false
  FLIP: true
  MULTI_SCALE: true
  DOWNSAMPLERATE: 1
  IGNORE_LABEL: 255
  SCALE_FACTOR: 16
TEST:
  IMAGE_SIZE:
  - 480
  - 480
  BASE_SIZE: 32
  BATCH_SIZE_PER_GPU: 1
  FLIP_TEST: false
  MULTI_SCALE: false
  SCALE_LIST: [1]
  #0.5,0.75,1.0,1.25,1.5,1.75
  # MODEL_FILE: "pretrained_models/best_val_smaller.pth"
  OUTPUT_INDEX: 1
